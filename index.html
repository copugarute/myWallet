<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3360/3360459.png">
    <link rel="stylesheet" href="assets/css/style.css">
        <!-- GOOGLE ICONS -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

        <!-- NAVBAR -->
    <nav class="navbar myNavbar px-3 bg-1">
            <div class="img-thumbnail rounded-circle myThumbnail">
                <div class="myUser" id="user">CV</div>
            </div>
            <div class="myBrand text-center mx-auto pe-4">
                
                <span class="material-symbols-outlined text-light mx-1">
                    account_balance_wallet
                </span>
                <a class=" navbar-brand  text-light" href="#">
                    MyWallet
                </a>
            </div>
    </nav>

        <!-- HEADER -->
    <header class="header bg-1">
        <div class="header__saldo pt-4 mb-5" id="saldo">
            <div class="saldo">$000000</div>
        </div>
        <div class="header__seccion2">
            <div class="header__gastos mb-5 h5" id="gastos">
                <div class="header__monto">$000000</div>
                <div>GASTOS</div>
            </div>
            <div class="header__ingresos mb-5 h5" id="ingresos">
                <div class="header__monto">$000000</div>
                <div>INGRESOS</div>
            </div>
        </div>
    </header>

        <!-- INGRESOS -->
    <section class="ingresos px-2">
        <h4 class="ingresos__titulo my-4 pe-2">AGREGAR MOVIMIENTO</h4>
        <form class="ingresos__form form-control" id="my_form">
            <!-- Tipo de ingreso -->
            <select class="form-select" id="tipo_movimiento"  aria-label="Default select example">
                <option value="gasto">Gasto</option>
                <option value="ingreso">Ingreso</option>
            </select>
            <!-- Categoria -->
            <div class="categoria" id="categoria">
                <select class="form-select categoria__ingreso" id="categoria__select"  aria-label="Default select example"> 
                </select>
            </div>
            
            <!-- Monto -->
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="monto" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">AGREGAR</button>
            </div>
                
        </form>
    </section>

     <!-- MOVIMIENTOS -->
     <section class="movimientos">
        <h4 class="text-center mb-5">MOVIMIENTOS</h4>
        <div class="card mx-auto mb-2" id="my_card">
            <div class="movimientos__container card-body">
                <div class="movimientos__icono" >
                    <span class="material-symbols-outlined">
                        savings
                    </span>
                    <p>categoria</p>
                </div>
                <div class="movimientos__info text-center">
                    <h6>$00000</h6>
                    <p>16/11/2023</p>
                </div>
                <div class="movimientos__actions">
                    <button type="button" class="btn my_btn">
                        <span class="material-symbols-outlined size-30 my_icon">
                            edit
                        </span>
                    </button>
                    
                    <button type="button" class="btn my_btn">
                        <span class="material-symbols-outlined size-30 my_icon">
                            delete
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
    </section>


    <script src="assets/js/script.js"></script> 
    <script src="assets/js/bootstrap5.3.2/bootstrap.min.js"></script>
</body>
</html>
